name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of what the bug is
      placeholder: Ralph fails to create a PR when...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this behavior?
      placeholder: |
        1. Run `./ralph.sh ~/Projects/my-app`
        2. Wait for iteration to complete
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: prd
    attributes:
      label: PRD (if applicable)
      description: Paste relevant parts of your prd.json
      render: json

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Relevant output from ralph-output.log or terminal
      render: shell

  - type: dropdown
    id: mode
    attributes:
      label: Ralph Mode
      options:
        - feature
        - backlog
        - Not sure

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your setup details
      placeholder: |
        - OS: macOS 14.0
        - Claude Code version: x.x.x
        - Shell: zsh
