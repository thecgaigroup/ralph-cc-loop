name: Feature Request
description: Suggest a new feature or enhancement
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please describe what you'd like to see.

  - type: textarea
    id: problem
    attributes:
      label: Problem or Use Case
      description: What problem does this solve? What are you trying to accomplish?
      placeholder: I often need to... but currently Ralph doesn't...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like this to work?
      placeholder: It would be great if Ralph could...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any workarounds or alternative approaches you've tried?

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of Ralph does this relate to?
      options:
        - ralph.sh (main loop)
        - prompt.md (Claude instructions)
        - /prd skill
        - /review-issues skill
        - /review-prs skill
        - Documentation
        - Other

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other details, screenshots, or examples
